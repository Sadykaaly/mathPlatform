{% extends 'base.html' %}


{% block content %}

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Question banks</h1>
        </div>

        <div class="card shadow mb-4">

            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Question banks</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'question_bank_create' %}">Create Question bank </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                {% for bank in question_banks %}
                    <a href="{% url 'question_bank_detail' bank.pk %}">{{ bank.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

{%  endblock %}
